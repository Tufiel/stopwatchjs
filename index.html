<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StopWatch</title>
	<link rel="stylesheet" href="stopwatch.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
	<img src="./back.jpg" id="back" alt="background">
	<div class="Main">

		<div id="clock">
		<div id="display">
			 <h1 id="min">00</h1> <h1>:</h1>
			 <h1 id="sec">00</h1><h1>:</h1>
			 <h1 id="ms">00</h1></h1>
		</div>
		<div id="buttons">
        <button id="start">Start</button>
		<button id="stop" class="hidden">Stop</button>
		<button id="resume" class="hidden">Resume</button>
		<button id="reset" class="hidden">Reset</button>
		</div>
	</div>

	</div>

	<script src="stopwatch.js"></script>
</body>
</html>
